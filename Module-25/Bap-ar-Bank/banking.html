<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Let's get some
        <span class="text-purple-600 font-semibold">Moooooooooney</span>!!!
      </h1>
    </header>

    <main class="w-3/4 mx-auto">
      <!-- Balance And Trangtion -->
      <section class="mt-8">
        <div class="gap-4 grid grid-cols-3 text-white">
          <!-- deposit  -->
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <!-- withdraw -->
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">withdraw</h3>
            <h4 class="text-4xl">$<span id="withdrow-amount">00</span></h4>
          </div>

          <!-- total Balance -->
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>

      <!-- diposite and withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <!-- deposit site -->
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="block rounded border border-gray-400 w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to deposit"
              />

              <button
                class="px-4 py-2 text-white rounded font-medium bg-yellow-600"
                id="deposit-button"
              >
                Submit
              </button>
            </div>
          </div>

          <!-- withdraw site -->
          <div class="bg-purple-100 p-8 rounded">
            <h3 class="text-2xl">Please withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="block rounded border border-gray-400 w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to withdraw"
              />

              <button
                class="px-4 py-2 text-white rounded font-medium bg-yellow-600"
                id="withdraw-button"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/bank.js"></script>
  </body>
</html>
