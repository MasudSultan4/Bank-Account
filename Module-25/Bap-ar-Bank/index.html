<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Baap Er Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="text-purple-600 font-semibold">Baap ar Bank</span>!!!
      </h1>
    </header>

    <!-- main Section  -->
    <main>
      <section class="bg-green-100 p-8 w-3/4 mx-auto">
        <h1 class="text-2xl font-semibold mb-8">Please Log in</h1>
        <div>
          <input
            id="user-email"
            class="block rounded border border-gray-400 w-3/4 mb-6 px-2"
            type="text"
            placeholder="Your E-mail"
          />
          <input
            id="user-password"
            class="block rounded border border-gray-400 w-3/4 mb-6 px-2"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button
            class="px-4 py-2 text-white rounded font-medium bg-yellow-600"
            id="login-submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
