<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-Login-Form</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="text-center">
      <h1 class="text-3xl font-semibold mt-16">Palese Login</h1>
    </header>
    <section class="bg-green-100 p-8 mx-auto">
      <div>
        <input
          class="w-3/4 block rounded mb-6 border border-gray-400 px-2"
          type="email"
          name=""
          id="user-email"
          placeholder="Enter Your valid Email"
        />
        <input
          class="w-3/4 block rounded mb-6 border border-gray-400 px-2"
          type="password"
          name=""
          id="user-password"
          placeholder="Your Password"
        />
      </div>
    </section>
  </body>
</html>
